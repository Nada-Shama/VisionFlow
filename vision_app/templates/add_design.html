<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Design</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00657eff;   /* teal/navy */
      --secondary-color: #c5dcdeff; /* soft aqua */
      --light-color: #EEEEEE;       /* cream/light */
      --accent-color: #897886ff;    /* pink */
    }

    body {
      padding-top: 50px;
      background-color: var(--light-color);
      font-family: Arial, sans-serif;
      color: var(--primary-color);
    }

    .form-container {
      max-width: 500px;
      margin: 4rem auto;
      background-color: var(--primary-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .form-label {
      color: white;
      font-weight: 500;
    }

    .form-control, 
    .form-select {
      background-color: var(--secondary-color);
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      color: var(--primary-color);
      font-weight: 500;
    }

    .form-control:focus, 
    .form-select:focus {
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.3);
    }

    .btn-submit {
      background-color: var(--accent-color);
      border: none;
      padding: 0.8rem;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
      margin-top: 1rem;
    }
    .btn-submit:hover {
      background-color: #6f6270;
    }

    .btn-back {
    display: block; /* center by itself */
    text-align: center;
    margin: 1.5rem auto; /* space above and center horizontally */
    padding: 0.4rem 1rem;
    background-color: var(--accent-color);
    color: var(--light-color);
    font-weight: bold;
    font-size: 0.9rem; /* smaller text */

    border-radius: 8px;
    text-decoration: none;
    width: fit-content;
    transition: all 0.3s ease;
}

.btn-back:hover {
 background-color: #6f6270;
    color: var(--light-color);

}

  </style>
</head>
<body>
   {% include "header.html" %}
   <main>
  <div class="form-container">
    <h2>Add New Design</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Design Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Upload Design Image</label>
        <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select name="category" id="category" class="form-select" required>
          <option value="">-- Select a Category --</option>
          {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn-submit">Save Design</button>
            <a href="{% url 'profile' profile_user.id %}" class="btn-back">Back</a>

    </form>
  </div>
</main>
   {% include "footer.html" %}


  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
