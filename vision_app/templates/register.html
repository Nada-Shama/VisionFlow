<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionFlow | Register</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #9db9bbff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .auth-box {
      background-color: #EEEEEE;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 34px;
      width: 100%;
      max-width: 420px;
    }
    .text-paynes-gray { color: #3C656E !important; }
    .btn-paynes-gray { background-color: #3C656E; color: #fff; border: none; }
    .btn-paynes-gray:hover { background-color: #2f4e55; }
    .muted-note { color: #5a6b6f; font-size: 0.95rem; }
    a.link-accent { color: #3C656E; text-decoration: none; font-weight: 600; }
    a.link-accent:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 class="text-center mb-3 text-paynes-gray">Create an account</h2>


    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label text-paynes-gray">Full name</label>
        <input id="username" name="username" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-paynes-gray">Email</label>
        <input id="email" name="email" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-paynes-gray">Password</label>
        <input id="password" name="password" type="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="c_password" class="form-label text-paynes-gray">Password</label>
        <input id="c_password" name="c_password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-paynes-gray w-100 mb-3" type="submit">Register</button>
    </form>

    <p class="text-center muted-note mb-1">
      Already have an account? <a class="link-accent" href="{% url 'login' %}">Log in</a>.
    </p>
    <p class="text-center muted-note">If you don't have an account yet, please sign up to join the community.</p>
  
  <div>
{% if messages %}
  {% for message in messages %}
    <p style="color:red;">{{ message }}</p>
  {% endfor %}
{% endif %}
  </div>
</div>

</body>
</html>
