<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionFlow | Login</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #A8D3D6; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .auth-box {
      background-color: #EEEEEE;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 34px;
      width: 100%;
      max-width: 420px;
    }
    .text-paynes-gray { color: #3C656E !important; }
    .btn-paynes-gray { background-color: #3C656E; color: #fff; border: none; }
    .btn-paynes-gray:hover { background-color: #2f4e55; }
    .muted-note { color: #5a6b6f; font-size: 0.95rem; }
    a.link-accent { color: #3C656E; text-decoration: none; font-weight: 600; }
    a.link-accent:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 class="text-center mb-3 text-paynes-gray">Log in</h2>

    <!-- Django messages (if any) -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} py-2" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="log_email" class="form-label text-paynes-gray">Email</label>
        <input id="log_email" name="log_email" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="log_password" class="form-label text-paynes-gray">Password</label>
        <input id="log_password" name="log_password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-paynes-gray w-100 mb-3" type="submit">Log in</button>
    </form>

    <p class="text-center muted-note mb-1">
      Don't have an account? <a class="link-accent" href="{% url 'register' %}">Sign up</a>.
    </p>
    <p class="text-center muted-note">If you already have an account, use the form above to log in.</p>
  </div>
</body>
</html>
