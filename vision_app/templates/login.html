<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionFlow | Login</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #00657eff;   /* teal/navy */
      --secondary-color: #d3e3e5ff; /* soft aqua */
      --light-color: #EEEEEE;       /* cream/light */
      --accent-color: #9a8796ff;    /* pink */
    }

    body { 
      background-color: var(--secondary-color); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-family: Arial, sans-serif;
    }

    .auth-box {
      background-color: var(--light-color);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(10, 75, 108, 0.43), inset 0 0 15px rgba(0,0,0,0.08);
      padding: 34px;
      width: 100%;
      max-width: 420px;
    }

    h2 {
      color: var(--primary-color);
      font-weight: bold;
    }

    .form-label {
      color: var(--primary-color);
      font-weight: 500;
    }

    .form-control {

      border-radius: 8px;
      padding: 10px;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(9, 78, 113, 0.52);
    }

    .btn-primary-custom {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary-custom:hover {
      background-color: var(--accent-color);
      color:var(--light-color);
    }

    .muted-note {
      color: var(--primary-color);
      font-size: 0.95rem;
    }

    a.link-accent { 
      color: var(--accent-color); 
      text-decoration: none; 
      font-weight: 600; 
    }

    a.link-accent:hover { 
      text-decoration: underline; 
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 class="text-center mb-3">Log in</h2>

    <!-- Django messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} py-2" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="log_email" class="form-label">Email</label>
        <input id="log_email" name="log_email" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="log_password" class="form-label">Password</label>
        <input id="log_password" name="log_password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-primary-custom w-100 mb-3" type="submit">Log in</button>
    </form>

    <p class="text-center muted-note mb-1">
      Don't have an account? <a class="link-accent" href="{% url 'register' %}">Sign up</a>.
    </p>
    <p class="text-center muted-note">If you already have an account, use the form above to log in.</p>
  </div>
</body>
</html>
