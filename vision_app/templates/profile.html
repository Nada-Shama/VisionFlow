{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionFlow | Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="text-center">
    <h2>{{ user.Usersname }}</h2>
    <p>{{ user.email }}</p>
    <a href="{% url 'new' %}" class="btn btn-primary mb-4">Upload New Design</a>
  </div>

  <h4>My Designs</h4>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% if designs %}
      {% for design in designs %}
        <div class="col">
          <div class="card h-100">
            <img src="{{ design.image.url }}" class="card-img-top" alt="{{ design.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ design.title }}</h5>
              <a href="{% url 'design' design.id %}" class="btn btn-primary">View Design</a>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-muted">You haven't uploaded any designs yet.</p>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
