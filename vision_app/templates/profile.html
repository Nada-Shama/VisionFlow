{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionFlow | Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="text-center">
    <img src="{{ user.profilepic|default:'/static/img/default-profile.png' }}" 
         class="rounded-circle mb-3" 
         alt="Profile Picture" 
         width="150" height="150"
         style="object-fit: cover; border: 4px solid #A8D3D6;">
    <h3 style="color:#3C656E;">{{ user.username }}</h3>
    <p style="color:#3C656E;">{{ user.email }}</p>
<a href="{% url 'edit_profile' user.id %}" class="btn btn-sm mt-2" 
   style="background-color:#C1ADBF; color:white;">
  Edit Profile
</a>

  </div>

  <div class="d-flex justify-content-between align-items-center mt-5">
    <h4 style="color:#3C656E;">My Designs</h4>
<a href="{% url 'add_design' user.id %}" class="btn" 
   style="background-color:#A8D3D6; color:#3C656E;">
  + Add New Design
</a>
  </div>

  <div class="row mt-4">
    {% for design in user.designs_uploaded.all %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm" 
             style="cursor:pointer; border:none; background-color:#EEEEEE;"
             onclick="window.location.href='{% url 'design' design.id %}'">
          <img src="{{ design.image.url }}" 
               class="card-img-top" 
               alt="{{ design.title }}" 
               style="height:220px; object-fit:cover;">
          <div class="card-body text-center">
            <h5 class="card-title" style="color:#3C656E;">{{ design.title }}</h5>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center mt-4" style="color:#3C656E;">
        No designs uploaded yet.
      </p>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
